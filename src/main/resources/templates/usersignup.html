<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
  <div class="layout">
    <form action="/board/signuppro" method="post">
      ID:<input name="userid" type="text"><br>
      PW:<input name="userpw" type="text"><br>
      이름:<input name="username" type="text"><br>
      성별:<br>남성<input name="usergender" type="radio" value="남성" checked="checked">
          여성<input name="usergender" type="radio" value="여성"><br>
      생년월일:<input name="userbirthday" type="date"><br>
      이메일:<input name="useremail" type="email">

        <button type="submit">회원가입</button>
    </form>
  </div>
</body>
</html>
